<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div id="formulario">
        <div class="input-group col-md-2 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Nombre</span>
            </div>
            <input type="text" id="nombre" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Nombre">
        </div>
        <div class="input-group col-md-2 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Correo</span>
            </div>
            <input type="text" id="correo" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Correo">
        </div>

        <div class="input-group col-md-2 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Edad</span>
            </div>
            <input type="text" id="edad" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Edad">
        </div>
        <button id="submitButton" class="btn btn-primary" type="submit">Submit form</button>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="main.js"></script>
</body>

</html>
